<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

</style>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    <a href="chps">Change Password</a>
 <div class="topnav">
  <a class="active" href="{% url 'home' %}">User Home</a>
     <a href="userprofile">Profile</a>
    <a href="complaint">Register your Complaint</a>
    <a href="about">About</a>
    <a href="contact">Contact</a>
    <a href="support">Support</a>
    <a href="terms"> Terms and Conditions </a>
      <a href="logout">Logout</a>

</div>
    <br><br>

<div style="padding-left:16px">
</div>

    <h2 align="center">Registered Complaint </h2>
   {% for i in data %}
    <h4>{{ i.username }}</h4>
    <h4>{{ i.address }}</h4>
    <h4>Issue: {{i.issue }}</h4>
    <img src="{{ i.file.url }}" height="200px" width="400px"/>
    {% endfor %}

</form>

{% endblock %}
</body>
